<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http_equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <!__start quiz__>
        <div class="start_btn">
            <button>Start Quiz</button>
        </div>

        <div class="info_box">
            <div class="info_title">
                <span>Quiz Rules:</span>
            </div>
            <div class="info_list">
                <div class="info">1.You will have <span>30 seconds</span> to complete the quiz.</div>
                <div class="info">2.You can only answer each question once.</div>
                <div class="info">3.You will have <span>10 seconds</span> deducted for each wrong answer.</div>
                <div class="info">4.You will receive points for each correct answer.</div>
            </div>
            <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Continue</button>
            </div>
        </div>

        <!__Quiz box__!>
            <div class="quiz_box">
                <header>
                    <div class="title">JavaScript Quiz</div>
                    <div class="timer">
                        <div class="time_text">Time Left</div>
                        <div class="timer_sec">60</div>
                    </div>
                </header>
                <section>
                    <div class="que_text">
                    </div>
                    <div class="option_list">
                </section>
                <!__Quiz footer__>
                    <footer>
                        <div class="total_que">
                            <span>
                                <!--<P>2</P>Of<p>5</p>Questions-->
                            </span>
                        </div>
                        <button class="next_btn">Next Question</button>
                    </footer>
            </div>

            <!__Results__>

                <div class="result_box">
                    <span class="material-symbols-outlined" id="star">
                        grade
                    </span>
                    <div class="complete_text">You've completed the quiz!</div>
                    <div class="score_text">
                    </div>
                    <div class="buttons">
                        <button class="restart">Replay Quiz</button>
                        <button class="quit">Quit Quiz</button>
                    </div>
                </div>

                <script src="./assets/js/script.js"></script>
                <script src="./assets/js/questions.js"></script>
</body>

</html>
